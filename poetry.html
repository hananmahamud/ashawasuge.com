									<p>This project has been one of the hardest for to get done. I pour my heart into everything I do and this is one is for so many people who suffer in silence. Conversations about mental health is the black and Muslim community is never talked about. We often tell people to “Pray it Away” but even God reminds us to seek help. Losing many people to suicide and having many friends attempt suicide is something that weighs heavy in my heart. The fact that we are taught to be strong when dealing with our tramams, PTSF, undiagnosed mental illness, and not having easy access to mental health resources is bottom line unacceptable. </p>
									<p>I have always be an advocate for mental health in the black and Muslim community. And this is poetry book is dedicated to thousands of people who continue to suffer in silence. Even when it feel like the world is crashing and burning, I hope my words give you peace. I hope my words encourages you to get help. In the last pages of my book, I have contact information in every state on how to get access to these affordable recourses. </p>
									<p>I love you. I am praying for us and I hope you know that you being in this world makes it a better place to be. Keep fighting. Keep breathing. </p>
